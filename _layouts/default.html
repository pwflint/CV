<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <style>
        :root {
            --header-height: 60px;
            --nav-width: 250px;
            --footer-height: 60px;
            --primary-color: #0366d6;
            --bg-color: #ffffff;
            --text-color: #24292e;
            --border-color: #e1e4e8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            display: grid;
            grid-template-areas:
                "header header"
                "nav main"
                "footer footer";
            grid-template-columns: var(--nav-width) 1fr;
            grid-template-rows: var(--header-height) 1fr var(--footer-height);
            min-height: 100vh;
        }

        header {
            grid-area: header;
            background-color: var(--bg-color);
            border-bottom: 1px solid var(--border-color);
            padding: 0 20px;
            display: flex;
            align-items: center;
            position: fixed;
            width: 100%;
            height: var(--header-height);
            z-index: 100;
        }

        nav {
            grid-area: nav;
            background-color: var(--bg-color);
            border-right: 1px solid var(--border-color);
            padding: 20px;
            position: fixed;
            top: var(--header-height);
            left: 0;
            width: var(--nav-width);
            height: calc(100vh - var(--header-height) - var(--footer-height));
            overflow-y: auto;
        }

        main {
            grid-area: main;
            padding: 20px;
            margin-left: calc(var(--nav-width) / 2);
            margin-top: var(--header-height);
            max-width: 800px;
        }

        main h1, main h2, main h3, main h4, main h5, main h6 {
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
        }

        main h1 { font-size: 2em; }
        main h2 { font-size: 1.5em; }
        main h3 { font-size: 1.25em; }

        main p {
            margin-bottom: 16px;
        }

        main ul, main ol {
            padding-left: 2em;
            margin-bottom: 16px;
        }

        main li {
            margin-bottom: 0.5em;
        }

        main a {
            color: var(--primary-color);
            text-decoration: none;
        }

        main a:hover {
            text-decoration: underline;
        }

        footer {
            grid-area: footer;
            background-color: var(--bg-color);
            border-top: 1px solid var(--border-color);
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: var(--footer-height);
        }

        .toc {
            margin: 0;
            padding: 0;
        }

        .toc h2 {
            font-size: 1.2em;
            margin-bottom: 1em;
            color: var(--primary-color);
        }

        .toc ul {
            list-style-type: none;
            padding-left: 0;
        }

        .toc li {
            margin: 0.5em 0;
        }

        .toc a {
            color: var(--text-color);
            text-decoration: none;
            display: block;
            padding: 0.3em 0;
        }

        .toc a:hover {
            color: var(--primary-color);
        }

        .social-icons {
            display: flex;
            gap: 20px;
        }

        .social-icons a {
            color: var(--text-color);
            text-decoration: none;
        }

        .social-icons a:hover {
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            body {
                grid-template-areas:
                    "header"
                    "nav"
                    "main"
                    "footer";
                grid-template-columns: 1fr;
                grid-template-rows: auto auto 1fr auto;
            }

            nav {
                position: static;
                width: 100%;
                height: auto;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }

            main {
                margin-left: 0;
                margin-top: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ site.title }}</h1>
    </header>

    <nav>
        {% include 00-toc.md %}
    </nav>

    <main>
        {{ content }}
    </main>

    <footer>
        <div class="social-icons">
            {% if site.github_username %}
            <a href="https://github.com/{{ site.github_username }}" target="_blank">GitHub</a>
            {% endif %}
            {% if site.instagram_username %}
            <a href="https://instagram.com/{{ site.instagram_username }}" target="_blank">Instagram</a>
            {% endif %}
            {% if site.mastodon %}
            <a href="https://{{ site.mastodon.instance }}/@{{ site.mastodon.username }}" target="_blank">Mastodon</a>
            {% endif %}
        </div>
    </footer>
</body>
</html>
